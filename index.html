<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDoList</title>
  <link rel="stylesheet" href="./index.css">
  <script defer src="./todo.js"></script>
  <script defer src="./date.js"></script>
  <script defer src="./day.js"></script>
  <script defer src="./buttom.js"></script>
  <script defer src="./diary.js"></script>
</head>

<body>
  <header>
    <p class="date">ðŸ“† Date: <span id="todaysDate"></span>
    </p>
    <h1 class="title">To Do List</h1>
    <p class="title_descrip">"Today's To-Do List"</p>
  </header>

  <section>
    <div>
      <input type="checkbox" class="type" id="business">
      <label for="business">Business</label>
      <input type="checkbox" class="type" id="private">
      <label for="private">Private</label>
    </div>

  </section>

  <section class="todo">
    <label for="inputTodo" class="inputTitle">
      Todo :
    </label>
    <input type="text" class="inputTodo">
    <ul class="todoList">
    </ul>
  </section>

  <section class="diary">
    <p class="diary-description">How was your day?</p>
    <textarea id="emailContent" class="today" rows="4" cols="50"></textarea><br>
    <label for="recipientEmail">Recipient Email Address : </label>
    <input type="email" id="recipientEmail" class="email-text" placeholder="Recipient Email Address">
    <button type="button" onclick="sendEmail()">SUBMIT</button>
  </section>

  <footer>

  </footer>

</body>

</html>
